---
services:
  headscale:
    # image: ghcr.io/juanfont/headscale:0.20
    # command: headscale serve
    build:
      context: .

    depends_on:
      - minio

    environment:
      - HEADSCALE_SERVER_URL=http://192.168.106.2:8080
      - HEADSCALE_BASE_DOMAIN=tn.luislavena.local
      # - HEADSCALE_PRIVATE_KEY=CHANGEME
      # - HEADSCALE_NOISE_PRIVATE_KEY=CHANGEME
      - S3_ACCESS_KEY_ID=admin
      - S3_SECRET_ACCESS_KEY=changeme
      - S3_REGION=home
      - S3_BUCKET_NAME=homelab
      - S3_ENDPOINT=http://minio:9000

    ports:
      - "8080:8080"

    volumes:
      - headscale:/data

  minio:
    image: quay.io/minio/minio:latest
    command: minio server /data --console-address ":9090"

    environment:
      - MINIO_REGION=home
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=changeme

    ports:
      - "9090:9090"

    volumes:
      - minio:/data

volumes:
  headscale:
    driver: local
  minio:
    driver: local
